<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Pedidos - PepTaCo S.A.</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background-color: #f9f9f9; position: relative; }
    h1 { color: #333; margin-top: 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eaeaea; position: relative; }
    th input { width: 100%; box-sizing: border-box; padding: 4px; font-size: 12px; margin-top: 4px; }
    #cargando { font-style: italic; color: #666; }
    #error { color: red; font-weight: bold; margin-top: 20px; }
    .botones { margin-top: 20px; }
    button { padding: 10px 20px; margin: 5px; font-size: 14px; cursor: pointer; border-radius: 8px; }
    #loginForm { max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    #loginForm input { width: 100%; padding: 8px; margin-bottom: 10px; font-size: 14px; }
    #loginForm button { width: 100%; }
    #logoContainer { position: absolute; top: 10px; right: 30px; }
    #imagenLogo { max-width: 110px; }
    #actualizacion { margin-top: 30px; font-size: 13px; color: #555; font-style: italic; }
    #menuPrincipal table { border: none; }
    #menuPrincipal td { border: none; }
    form { max-width: 400px; margin: 20px auto; text-align: left; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    form input, form textarea, form select { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<!-- Login -->
<div id="loginForm">

  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="contrasena" placeholder="Contrase√±a">
  <button onclick="validarCredenciales()">Acceder</button>

  <img src="https://tonyjam87-app.github.io/PepTaCo-SA/LogoPeptaco.png" alt="Logo PepTaCo SA" style="margin-top:20px; max-width:180px; display:block; margin-left:auto; margin-right:auto;">
</div>

<!-- Men√∫ Principal -->
<div id="menuPrincipal" style="display:none; text-align:center; margin-top:50px;">
  <h1>üìã Men√∫ Principal</h1>
  <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; margin-top: 30px;">
    <div style="flex: 1; min-width: 220px;">
      <button style="width: 100%; font-size: 20px; padding: 20px;" onclick="mostrarPanel('pedido')">üõí Realizar pedido</button>
      <button style="width: 100%; font-size: 20px; padding: 20px; margin-top: 20px;" onclick="mostrarPanel('reclamo')">‚ö†Ô∏è Realizar reclamo</button>
    </div>
    <div style="flex: 1; min-width: 220px;">
      <button style="width: 100%; font-size: 20px; padding: 20px;" onclick="mostrarPanel('seguimiento')">üì¶ Segu√≠ tu pedido</button>
      <button style="width: 100%; font-size: 20px; padding: 20px; margin-top: 20px;" onclick="mostrarPanel('contacto')">üìû Contactate con nosotros</button>
    </div>
  </div>
  <div style="margin-top: 50px;">
    <button style="font-size: 18px; padding: 14px 40px;" onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
  </div>
</div>

<!-- Panel Seguimiento -->
<div id="panelSeguimiento" style="display:none;">
  <div id="logoContainer">
    <img id="imagenLogo" src="https://tonyjam87-app.github.io/PepTaCo-SA/LogoScamel.png" alt="Logo ScaMel">
  </div>
  <h1>üì¶ Seguimiento de Pedidos - PepTaCo S.A.</h1>
  <div class="botones">
    <button onclick="cargarDatos()">üîÑ Actualizar datos</button>
    <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
  </div>
  <div id="cargando">Cargando datos desde el archivo CSV...</div>
  <div id="error"></div>
  <div id="tablaPedidos"></div>
  <div id="actualizacion"></div>
</div>

<script>
const urlCSV = "https://raw.githubusercontent.com/tonyjam87-APP/PepTaCo-SA/blob/main/Prueba.csv";
const coloresTipo = {
  "Urgente": "#ff4d4d",     // rojo
  "Est√°ndar": "#f0ad4e",    // naranja
  "Programado": "#5bc0de"   // celeste
};

async function cargarDatos() {
  document.getElementById("cargando").style.display = "block";
  document.getElementById("error").textContent = "";
  document.getElementById("tablaPedidos").innerHTML = "";
  document.getElementById("actualizacion").textContent = "";

  try {
    const response = await fetch(urlCSV);
    const texto = await response.text();
    const lineas = texto.trim().split("\n");
    const encabezados = lineas[0].split(",");
    const tabla = document.createElement("table");
    tabla.style.width = "100%";
    tabla.style.borderCollapse = "collapse";

    // Encabezados
    const thead = document.createElement("thead");
    const filaEncabezado = document.createElement("tr");
    encabezados.forEach(enc => {
      const th = document.createElement("th");
      th.textContent = enc;
      th.style.backgroundColor = "#007BFF";
      th.style.color = "#fff";
      th.style.padding = "8px";
      th.style.border = "1px solid #ccc";
      filaEncabezado.appendChild(th);
    });
    thead.appendChild(filaEncabezado);
    tabla.appendChild(thead);

    // Filas
    const tbody = document.createElement("tbody");
    lineas.slice(1).forEach(linea => {
      const datos = linea.split(",");
      const fila = document.createElement("tr");

      datos.forEach((d, i) => {
        const celda = document.createElement("td");
        celda.textContent = d;
        celda.style.padding = "8px";
        celda.style.border = "1px solid #ccc";

        // Color por tipo
        if (i === 0 && coloresTipo[d]) {
          celda.style.backgroundColor = coloresTipo[d];
          celda.style.color = "#fff";
          celda.style.fontWeight = "bold";
          celda.style.textAlign = "center";
          celda.style.borderRadius = "6px";
        }

        fila.appendChild(celda);
      });

      tbody.appendChild(fila);
    });

    tabla.appendChild(tbody);
    document.getElementById("tablaPedidos").appendChild(tabla);

    // Fecha de √∫ltima actualizaci√≥n
    const fechaActualizacion = response.headers.get("Last-Modified");
    if (fechaActualizacion) {
      document.getElementById("actualizacion").textContent =
        "üìÖ √öltima actualizaci√≥n del archivo: " + new Date(fechaActualizacion).toLocaleString();
    }

  } catch (error) {
    document.getElementById("error").textContent = "‚ùå Error al cargar el archivo CSV.";
  }

  document.getElementById("cargando").style.display = "none";
}

function volverMenu() {
  document.getElementById("panelSeguimiento").style.display = "none";
  // Activar otro panel si lo ten√©s
}
</script>

<!-- Panel Pedido -->
<div id="panelPedido" style="display:none; text-align:center; margin-top:50px;">
  <h2>üõí Realizar pedido</h2>
  <form onsubmit="enviarFormulario(event, 'pedido')">
    <label>Nombre:</label>
    <input type="text" required>
    <label>Producto:</label>
    <input type="text" required>
    <label>Cantidad:</label>
    <input type="number" min="1" required>
    <label>Direcci√≥n de entrega:</label>
    <textarea required></textarea>
    <button type="submit">Enviar pedido</button>
  </form>
  <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<!-- Panel Reclamo -->
<div id="panelReclamo" style="display:none; text-align:center; margin-top:50px;">
  <h2>‚ö†Ô∏è Realizar reclamo</h2>
  <form onsubmit="enviarFormulario(event, 'reclamo')">
    <label>Nombre:</label>
    <input type="text" required>
    <label>N¬∞ de pedido relacionado:</label>
    <input type="text" required>
    <label>Descripci√≥n del reclamo:</label>
    <textarea required></textarea>
    <button type="submit">Enviar reclamo</button>
  </form>
  <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<!-- Panel Contacto -->
<div id="panelContacto" style="display:none; text-align:center; margin-top:50px;">
  <h2>üìû Contactate con nosotros</h2>
  <form onsubmit="enviarFormulario(event, 'contacto')">
    <label>Nombre:</label>
    <input type="text" required>
    <label>Email:</label>
    <input type="email" required>
    <label>Mensaje:</label>
    <textarea required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>

  <div style="margin-top:20px; background:#fff; padding:15px; border-radius:10px; display:inline-block; box-shadow:0 0 6px rgba(0,0,0,0.1); text-align:left;">
    <p>
      <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Correo" style="width:22px; vertical-align:middle; margin-right:8px;">
      <strong>Correo:</strong>
      <a href="mailto:scamellogistic@gmail.com">scamellogistic@gmail.com</a>
    </p>
    <p>
      <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" style="width:22px; vertical-align:middle; margin-right:8px;">
      <strong>WhatsApp:</strong>
      <a href="https://wa.me/541134763028" target="_blank">1134763028</a>
    </p>
    <p>
      <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram" style="width:22px; vertical-align:middle; margin-right:8px;">
      <strong>Instagram:</strong>
      <a href="https://www.instagram.com/scamel2025?utm_source=qr&igsh=bGttNWlxNm9hcHlo" target="_blank">@Scamel2025</a>
    </p>
  </div>
</div>

  <button onclick="volverMenu()" style="margin-top:20px;">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<script>
  const usuarioValido = "Peptaco";
  const contrasenaValida = "EDI2025";	

  function validarCredenciales() {
    const usuario = document.getElementById("usuario").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    if (usuario === usuarioValido && contrasena === contrasenaValida) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("menuPrincipal").style.display = "block";
    } else {
      document.getElementById("loginError").textContent = "‚õî Usuario o contrase√±a incorrectos.";
    }
  }

  function mostrarPanel(opcion) {
    document.getElementById("menuPrincipal").style.display = "none";
    ["panelSeguimiento","panelPedido","panelReclamo","panelContacto"]
      .forEach(id => document.getElementById(id).style.display = "none");

    if (opcion === "seguimiento") {
      document.getElementById("panelSeguimiento").style.display = "block";
    } else if (opcion === "pedido") {
      document.getElementById("panelPedido").style.display = "block";
    } else if (opcion === "reclamo") {
      document.getElementById("panelReclamo").style.display = "block";
    } else if (opcion === "contacto") {
      document.getElementById("panelContacto").style.display = "block";
    }
  }

  function volverMenu() {
    ["panelSeguimiento","panelPedido","panelReclamo","panelContacto"]
      .forEach(id => document.getElementById(id).style.display = "none");
    document.getElementById("menuPrincipal").style.display = "block";
  }

  function cargarDatos() {
    document.getElementById("tablaPedidos").innerHTML = "";
    document.getElementById("error").textContent = "";
    document.getElementById("cargando").style.display = "block";
    document.getElementById("actualizacion").textContent = "";

    Papa.parse(url, {
      download: true,
      header: true,
      delimiter: ";",
      skipEmptyLines: true,
      complete: function(results) {
        try {
          const data = results.data;
          if (!data || data.length === 0) throw new Error("No se encontraron datos en el archivo CSV.");

          const headers = Object.keys(data[0]);
          const table = document.createElement("table");
          const thead = table.createTHead();
          const tbody = table.createTBody();

          const headerRow = thead.insertRow();
          headers.forEach((header, index) => {
            const th = document.createElement("th");
            th.textContent = header;
            const input = document.createElement("input");
            input.placeholder = "Filtrar...";
            input.oninput = function () {
              const filter = input.value.toLowerCase();
              Array.from(tbody.rows).forEach(row => {
                const cell = row.cells[index];
                if (cell) {
                  const text = cell.textContent.toLowerCase();
                  row.style.display = text.includes(filter) ? "" : "none";
                }
              });
            };
            th.appendChild(input);
            headerRow.appendChild(th);
          });

          data.forEach(row => {
            const tr = tbody.insertRow();
            headers.forEach(header => {
              const td = tr.insertCell();
              let valor = row[header] ?? "";
              if (header.trim().toLowerCase() === "envio") {
                const tipo = valor.trim().toLowerCase();
                if (tipo === "urgente") {
                  td.style.color = "red"; td.style.fontWeight = "bold";
                } else if (tipo === "programado") {
                  td.style.color = "#00bcd4"; td.style.fontWeight = "bold";
                } else if (tipo === "est√°ndar" || tipo === "estandar") {
                  td.style.color = "#fbc02d"; td.style.fontWeight = "bold";
                }
              }
              td.textContent = valor;
            });
          });

          document.getElementById("cargando").style.display = "none";
          document.getElementById("tablaPedidos").appendChild(table);

        } catch (error) {
          document.getElementById("cargando").style.display = "none";
          document.getElementById("error").textContent = "‚ö†Ô∏è Error: " + error.message;
        }
      }
    });
  }

  function cerrarSesion() {
    location.reload();
  }

  function enviarFormulario(event, tipo) {
    event.preventDefault();
    const form = event.target;
    const inputs = form.querySelectorAll("input, textarea");

    let nombre = inputs[0]?.value.trim();
    let referencia = "";
    let mensaje = "";

    if (tipo === "pedido") {
      const producto = inputs[1]?.value.trim();
      const cantidad = inputs[2]?.value.trim();
      const direccion = inputs[3]?.value.trim();
      referencia = `${producto} x${cantidad}`;
      mensaje = direccion;
    } else if (tipo === "reclamo") {
      const pedidoRelacionado = inputs[1]?.value.trim();
      const descripcion = inputs[2]?.value.trim();
      referencia = `Pedido ${pedidoRelacionado}`;
      mensaje = descripcion;
    } else if (tipo === "contacto") {
      const email = inputs[1]?.value.trim();
      const mensajeTexto = inputs[2]?.value.trim();
      referencia = email;
      mensaje = mensajeTexto;
    }

    if (!nombre || !referencia || !mensaje) {
      alert("‚ùå Todos los campos son obligatorios.");
      return;
    }

    const datos = { tipo, nombre, referencia, mensaje };

    fetch("https://hook.us2.make.com/4dfdg5xh8a188lyp79ngxau12aoskmzk", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(datos)
    })
    .then(res => {
      if (res.ok) {
        alert("‚úÖ " + tipo.charAt(0).toUpperCase() + tipo.slice(1) + " enviado correctamente.");
        form.reset();
        volverMenu();
      } else {
        alert("‚ùå Error al enviar el " + tipo + ".");
      }
    })
    .catch(err => {
      console.error("Error:", err);
      alert("‚ùå Fallo de conexi√≥n.");
    });
  }
</script>

</body>
