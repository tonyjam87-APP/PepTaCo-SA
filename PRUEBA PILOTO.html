  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background-color: #f9f9f9; position: relative; }
    h1 { color: #333; margin-top: 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eaeaea; position: relative; }

    #cargando { font-style: italic; color: #666; }

    .botones { margin-top: 20px; }
    button { padding: 10px 20px; margin: 5px; font-size: 14px; cursor: pointer; border-radius: 8px; }
    #loginForm { max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    #loginForm input { width: 100%; padding: 8px; margin-bottom: 10px; font-size: 14px; }
    #loginForm button { width: 100%; }
    #logoContainer { position: absolute; top: 10px; right: 30px; }
    #imagenLogo { max-width: 110px; }
    #actualizacion { margin-top: 30px; font-size: 13px; color: #555; font-style: italic; }
    #menuPrincipal table { border: none; }
    #menuPrincipal td { border: none; }
    form { max-width: 400px; margin: 20px auto; text-align: left; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    form input, form textarea, form select { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<!-- Login -->
<div id="loginForm">
  <h2>üîê Iniciar sesi√≥n</h2>

  <div id="loginError" style="color:red; margin-top:10px;"></div>
  <img src="https://peptaco-sa.github.io/PEDIDOS/LogoPeptaco.png" alt="Logo PepTaCo SA" style="margin-top:20px; max-width:180px; display:block; margin-left:auto; margin-right:auto;">
</div>

<!-- Men√∫ Principal -->
<div id="menuPrincipal" style="display:none; text-align:center; margin-top:50px;">
  <h1>üìã Men√∫ Principal</h1>
  <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; margin-top: 30px;">
    <div style="flex: 1; min-width: 220px;">
      <button style="width: 100%; font-size: 20px; padding: 20px;" onclick="mostrarPanel('pedido')">üõí Realizar pedido</button>
      <button style="width: 100%; font-size: 20px; padding: 20px; margin-top: 20px;" onclick="mostrarPanel('reclamo')">‚ö†Ô∏è Realizar reclamo</button>
    </div>
    <div style="flex: 1; min-width: 220px;">
      <button style="width: 100%; font-size: 20px; padding: 20px;" onclick="mostrarPanel('seguimiento')">üì¶ Segu√≠ tu pedido</button>
      <button style="width: 100%; font-size: 20px; padding: 20px; margin-top: 20px;" onclick="mostrarPanel('contacto')">üìû Contactate con nosotros</button>
    </div>
  </div>
  <div style="margin-top: 50px;">
    <button style="font-size: 18px; padding: 14px 40px;" onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
  </div>
</div>

<!-- Panel Seguimiento -->
<div id="panelSeguimiento" style="display:none;">
  <div id="logoContainer">
    <img id="imagenLogo" src="https://peptaco-sa.github.io/PEDIDOS/LogoScamel.png" alt="Logo ScaMel">
  </div>
  <h1>üì¶ Seguimiento de Pedidos - PepTaCo S.A.</h1>
  <div class="botones">
    <button onclick="cargarDatos()">üîÑ Actualizar datos</button>
    <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
  </div>
  <div id="cargando">Cargando datos desde el archivo CSV...</div>
  <div id="error"></div>
  <div id="tablaPedidos"></div>
  <div id="actualizacion"></div>
</div>

<!-- Panel Pedido -->
<div id="panelPedido" style="display:none; text-align:center; margin-top:50px;">
  <h2>üõí Realizar pedido</h2>
  <form onsubmit="enviarFormulario(event, 'pedido')">
    
    <!-- Cliente -->
    <label>Cliente:</label>
    <input type="text" id="clientePedido" required>

    <!-- Producto y Tipo de env√≠o -->
    <label>Producto y tipo de env√≠o:</label>
    <input type="text" id="productoTipoPedido" required>

    <!-- Cantidad -->
    <label>Cantidad:</label>
    <input type="number" id="cantidadPedido" min="1" required>

    <!-- Direcci√≥n y Localidad -->
    <label>Direcci√≥n y localidad:</label>
    <textarea id="direccionLocalidadPedido" required></textarea>

    <button type="submit">Enviar pedido</button>
  </form>
  <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<!-- Panel Reclamo -->
<div id="panelReclamo" style="display:none; text-align:center; margin-top:50px;">
  <h2>‚ö†Ô∏è Realizar reclamo</h2>
  <form onsubmit="enviarFormulario(event, 'reclamo')">
    <label>Nombre:</label>
    <input type="text" id="nombreReclamo" required>
    
    <label>N¬∞ de pedido relacionado:</label>
    <input type="text" id="pedidoReclamo" required>
    
    <label>Descripci√≥n del reclamo:</label>
    <textarea id="descripcionReclamo" required></textarea>
    
    <button type="submit">Enviar reclamo</button>
  </form>
  <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<!-- Panel Contacto -->
<div id="panelContacto" style="display:none; text-align:center; margin-top:50px;">
  <h2>üìû Contactate con nosotros</h2>
  <form onsubmit="enviarFormulario(event, 'contacto')">
    <label>Nombre:</label>
    <input type="text" id="nombreContacto" required>

    <label>Email:</label>
    <input type="email" id="emailContacto" required>

    <label>Mensaje:</label>
    <textarea id="mensajeContacto" required></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>

  <div style="margin-top:20px; background:#fff; padding:15px; border-radius:10px; display:inline-block; box-shadow:0 0 6px rgba(0,0,0,0.1); text-align:left;">
    <p>
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"
           alt="Correo"
           style="width:22px; vertical-align:middle; margin-right:8px; filter: invert(36%) sepia(94%) saturate(749%) hue-rotate(354deg) brightness(95%) contrast(92%);">
      <strong>Correo:</strong>
      <a href="mailto:scamellogistic@gmail.com">scamellogistic@gmail.com</a>
    </p>
    <p>
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"
           alt="WhatsApp"
           style="width:22px; vertical-align:middle; margin-right:8px; filter: invert(37%) sepia(97%) saturate(430%) hue-rotate(86deg) brightness(95%) contrast(94%);">
      <strong>WhatsApp:</strong>
      <a href="https://wa.me/541134763028" target="_blank">1134763028</a>
    </p>
    <p>
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
           alt="Instagram"
           style="width:22px; vertical-align:middle; margin-right:8px; filter: invert(31%) sepia(86%) saturate(7481%) hue-rotate(314deg) brightness(95%) contrast(105%);">
      <strong>Instagram:</strong>
      <a href="https://www.instagram.com/scamel2025?utm_source=qr&igsh=bGttNWlxNm9hcHlo" target="_blank">@Scamel2025</a>
    </p>
  </div>

  <button onclick="volverMenu()" style="margin-top:20px;">‚¨ÖÔ∏è Volver al men√∫</button>
</div>
<script>
  const usuarioValido = "Peptaco";
  const contrasenaValida = "EDI2025";
  const url = "https://peptaco-sa.github.io/PEDIDOS/PR.csv";

  function validarCredenciales() {
    const usuario = document.getElementById("usuario").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    if (usuario === usuarioValido && contrasena === contrasenaValida) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("menuPrincipal").style.display = "block";
    } else {
      document.getElementById("loginError").textContent = "‚õî Usuario o contrase√±a incorrectos.";
    }
  }

  function mostrarPanel(opcion) {
    document.getElementById("menuPrincipal").style.display = "none";
    ["panelSeguimiento","panelPedido","panelReclamo","panelContacto"]
      .forEach(id => document.getElementById(id).style.display = "none");

    if (opcion === "seguimiento") {
      document.getElementById("panelSeguimiento").style.display = "block";
      cargarDatos();
    } else if (opcion === "pedido") {
      document.getElementById("panelPedido").style.display = "block";
    } else if (opcion === "reclamo") {
      document.getElementById("panelReclamo").style.display = "block";
    } else if (opcion === "contacto") {
      document.getElementById("panelContacto").style.display = "block";
    }
  }

  function volverMenu() {
    ["panelSeguimiento","panelPedido","panelReclamo","panelContacto"]
      .forEach(id => document.getElementById(id).style.display = "none");
    document.getElementById("menuPrincipal").style.display = "block";
  }

  function cargarDatos() {
    document.getElementById("tablaPedidos").innerHTML = "";
    document.getElementById("error").textContent = "";
    document.getElementById("cargando").style.display = "block";
    document.getElementById("actualizacion").textContent = "";

    Papa.parse(url, {
      download: true,
      header: true,
      delimiter: ";",
      skipEmptyLines: true,
      complete: function(results) {
        try {
          const data = results.data;
          if (!data || data.length === 0) throw new Error("No se encontraron datos en el archivo CSV.");

          const headers = Object.keys(data[0]);
          const table = document.createElement("table");
          const thead = table.createTHead();
          const tbody = table.createTBody();

          const headerRow = thead.insertRow();
          headers.forEach((header, index) => {
            const th = document.createElement("th");
            th.textContent = header;
            const input = document.createElement("input");
            input.placeholder = "Filtrar...";
            input.oninput = function () {
              const filter = input.value.toLowerCase();
              Array.from(tbody.rows).forEach(row => {
                const cell = row.cells[index];
                if (cell) {
                  const text = cell.textContent.toLowerCase();
                  row.style.display = text.includes(filter) ? "" : "none";
                }
              });
            };
            th.appendChild(input);
            headerRow.appendChild(th);
          });

          data.forEach(row => {
            const tr = tbody.insertRow();
            headers.forEach(header => {
              const td = tr.insertCell();
              let valor = row[header] ?? "";
              if (header.trim().toLowerCase() === "envio") {
                const tipo = valor.trim().toLowerCase();
                if (tipo === "urgente") {
                  td.style.color = "red"; td.style.fontWeight = "bold";
                } else if (tipo === "programado") {
                  td.style.color = "#00bcd4"; td.style.fontWeight = "bold";
                } else if (tipo === "est√°ndar" || tipo === "estandar") {
                  td.style.color = "#fbc02d"; td.style.fontWeight = "bold";
                }
              }
              td.textContent = valor;
            });
          });

          document.getElementById("cargando").style.display = "none";
          document.getElementById("tablaPedidos").appendChild(table);

        } catch (error) {
          document.getElementById("cargando").style.display = "none";
          document.getElementById("error").textContent = "‚ö†Ô∏è Error: " + error.message;
        }
      }
    });
  }

  function cerrarSesion() {
    location.reload();
  }


function enviarFormulario(event, tipo) {
  event.preventDefault();
  const form = event.target;

  const cliente = form.querySelector("#clientePedido").value.trim();
const productoTipo = form.querySelector("#productoTipoPedido").value.trim();
const cantidad = form.querySelector("#cantidadPedido").value.trim();
const direccionLocalidad = form.querySelector("#direccionLocalidadPedido").value.trim();

const referencia = `${productoTipo} x${cantidad}`;
const mensaje = direccionLocalidad;

const datos = { tipo, cliente, referencia, mensaje };

fetch("https://hook.us2.make.com/4dfdg5xh8a188lyp79ngxau12aoskmzk", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(datos)
})
  .then(r => r.text())
  .then(respuesta => {
    alert(respuesta);
    form.reset();
  })
  .catch(err => alert("Error al enviar: " + err));
}
</script>

</body>
</html>
