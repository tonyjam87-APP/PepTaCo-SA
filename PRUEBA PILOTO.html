  <style>

    h1 { color: #333; margin-top: 0; }

    th { background-color: #eaeaea; position: relative; }
    th input { width: 100%; box-sizing: border-box; padding: 4px; font-size: 12px; margin-top: 4px; }
    #cargando { font-style: italic; color: #666; }
    #error { color: red; font-weight: bold; margin-top: 20px; }
    .botones { margin-top: 20px; }
    button { padding: 10px 20px; margin: 5px; font-size: 14px; cursor: pointer; border-radius: 8px; }
    #loginForm { max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    #loginForm input { width: 100%; padding: 8px; margin-bottom: 10px; font-size: 14px; }
    #loginForm button { width: 100%; }
    #logoContainer { position: absolute; top: 10px; right: 30px; }
    #imagenLogo { max-width: 110px; }
    #actualizacion { margin-top: 30px; font-size: 13px; color: #555; font-style: italic; }
    #menuPrincipal table { border: none; }
    #menuPrincipal td { border: none; }
    form { max-width: 400px; margin: 20px auto; text-align: left; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    form input, form textarea, form select { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<!-- Login -->
<div id="loginForm">
  <h2>üîê Iniciar sesi√≥n</h2>
  <input type="text" id="usuario" placeholder="Usuario" />
  <input type="password" id="contrasena" placeholder="Contrase√±a" />
  <button onclick="validarCredenciales()">Acceder</button>
  <div id="loginError" style="color:red; margin-top:10px;"></div>
  <img src="https://tonyjam87-app.github.io/PepTaCo-SA/LogoPeptaco.png" alt="Logo PepTaCo SA" style="margin-top:20px; max-width:180px; display:block; margin-left:auto; margin-right:auto;" />
</div>

<!-- Men√∫ Principal -->
<div id="menuPrincipal" style="display:none; text-align:center; margin-top:50px;">
  <h1>üìã Men√∫ Principal</h1>
  <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 40px; margin-top: 30px;">
    <div style="flex: 1; min-width: 220px;">
      <button style="width: 100%; font-size: 20px; padding: 20px;" onclick="mostrarPanel('pedido')">üõí Realizar pedido</button>
      <button style="width: 100%; font-size: 20px; padding: 20px; margin-top: 20px;" onclick="mostrarPanel('reclamo')">‚ö†Ô∏è Realizar reclamo</button>
    </div>
    <div style="flex: 1; min-width: 220px;">
      <button style="width: 100%; font-size: 20px; padding: 20px;" onclick="mostrarPanel('seguimiento')">üì¶ Segu√≠ tu pedido</button>
      <button style="width: 100%; font-size: 20px; padding: 20px; margin-top: 20px;" onclick="mostrarPanel('contacto')">üìû Contactate con nosotros</button>
    </div>
  </div>
  <div style="margin-top: 50px;">
    <button style="font-size: 18px; padding: 14px 40px;" onclick="cerrarSesion()">üö™ Cerrar sesi√≥n</button>
  </div>
</div>

<!-- Panel Seguimiento -->
<div id="panelSeguimiento" style="display:none;">
  <div id="logoContainer">
    <img id="imagenLogo" src="https://tonyjam87-app.github.io/PepTaCo-SA/LogoScamel.png" alt="Logo ScaMel" />
  </div>
  <h1>üì¶ Seguimiento de Pedidos - PepTaCo S.A.</h1>
  <div class="botones">
    <button onclick="cargarDatos()">üîÑ Actualizar datos</button>
    <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
  </div>
  <div id="cargando">Cargando datos desde el archivo CSV...</div>
  <div id="error"></div>
  <div id="tablaPedidos"></div>
  <div id="actualizacion"></div>
</div>

<!-- Panel Pedido -->
<div id="panelPedido" style="display:none; text-align:center; margin-top:50px;">
  <h2>üõí Realizar pedido</h2>
  <form onsubmit="enviarFormulario(event, 'pedido')">
    <label>Nombre:</label>
    <input type="text" required />
    <label>Producto:</label>
    <input type="text" required />
    <label>Cantidad:</label>
    <input type="number" min="1" required />
    <label>Direcci√≥n de entrega:</label>
    <textarea required></textarea>
    <button type="submit">Enviar pedido</button>
  </form>
  <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<!-- Panel Reclamo -->
<div id="panelReclamo" style="display:none; text-align:center; margin-top:50px;">
  <h2>‚ö†Ô∏è Realizar reclamo</h2>
  <form onsubmit="enviarFormulario(event, 'reclamo')">
    <label>Nombre:</label>
    <input type="text" required />
    <label>N¬∞ de pedido relacionado:</label>
    <input type="text" required />
    <label>Descripci√≥n del reclamo:</label>
    <textarea required></textarea>
    <button type="submit">Enviar reclamo</button>
  </form>
  <button onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
</div>

<!-- Panel Contacto -->
<div id="panelContacto" style="display:none; text-align:center; margin-top:50px;">
  <h2>üìû Contactate con nosotros</h2>
  <form onsubmit="enviarFormulario(event, 'contacto')">
    <label>Nombre:</label>
    <input type="text" required />
    <label>Email:</label>
    <input type="email" required />
    <label>Mensaje:</label>
    <textarea required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>

  <div style="margin-top:20px; background:#fff; padding:15px; border-radius:10px; display:inline-block; box-shadow:0 0 6px rgba(0,0,0,0.1); text-align:left;">
    <p>
      <img src="https://img.icons8.com/color/48/000000/gmail-new.png" alt="Correo" style="width:22px; vertical-align:middle; margin-right:8px;" />
      <strong>Correo:</strong>
      <a href="mailto:scamellogistic@gmail.com">scamellogistic@gmail.com</a>
    </p>
    <p>
      <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" style="width:22px; vertical-align:middle; margin-right:8px;" />
      <strong>WhatsApp:</strong>
      <a href="https://wa.me/541134763028" target="_blank">1134763028</a>
    </p>
    <p>
      <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram" style="width:22px; vertical-align:middle; margin-right:8px;" />
      <strong>Instagram:</strong>
      <a href="https://www.instagram.com/scamel2025?utm_source=qr&igsh=bGttNWlxNm9hcHlo" target="_blank">@Scamel2025</a>
    </p>
  </div>
</div>

<script>
  const usuarioValido = "Peptaco";
  const contrasenaValida = "EDI2025";
  const url = "https://raw.githubusercontent.com/tonyjam87-APP/PepTaCo-SA/main/Prueba.csv";

  function validarCredenciales() {
    const usuario = document.getElementById("usuario").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    if (usuario === usuarioValido && contrasena === contrasenaValida) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("menuPrincipal").style.display = "block";
    } else {
      document.getElementById("loginError").textContent = "‚õî Usuario o contrase√±a incorrectos.";
    }
  }

  function mostrarPanel(opcion) {
    document.getElementById("menuPrincipal").style.display = "none";
    ["panelSeguimiento", "panelPedido", "panelReclamo", "panelContacto"].forEach(id => {
      document.getElementById(id).style.display = "none";
    });

    if (opcion === "seguimiento") {
      document.getElementById("panelSeguimiento").style.display = "block";
      cargarDatos();
    } else if (opcion === "pedido") {
      document.getElementById("panelPedido").style.display = "block";
    } else if (opcion === "reclamo") {
      document.getElementById("panelReclamo").style.display = "block";
    } else if (opcion === "contacto") {
      document.getElementById("panelContacto").style.display = "block";
    }
  }

  function volverMenu() {
    ["panelSeguimiento", "panelPedido", "panelReclamo", "panelContacto"].forEach(id => {
      document.getElementById(id).style.display = "none";
    });
    document.getElementById("menuPrincipal").style.display = "block";
    limpiarMensajes();
  }

  function cerrarSesion() {
    document.getElementById("menuPrincipal").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("usuario").value = "";
    document.getElementById("contrasena").value = "";
    document.getElementById("loginError").textContent = "";
  }

  function limpiarMensajes() {
    document.getElementById("error").textContent = "";
    document.getElementById("cargando").style.display = "none";
    document.getElementById("actualizacion").textContent = "";
  }

  function cargarDatos() {
    limpiarMensajes();
    const cargando = document.getElementById("cargando");
    cargando.style.display = "block";
    document.getElementById("tablaPedidos").innerHTML = "";
    document.getElementById("error").textContent = "";

    Papa.parse(url, {
      download: true,
      header: true,
      complete: function(results) {
        cargando.style.display = "none";
        if (results.errors.length) {
          document.getElementById("error").textContent = "Error al procesar los datos CSV.";
          return;
        }
        mostrarTabla(results.data);
        mostrarFechaActualizacion();
      },
      error: function() {
        cargando.style.display = "none";
        document.getElementById("error").textContent = "Error al cargar el archivo CSV.";
      }
    });
  }

  function mostrarTabla(datos) {
    if (!datos.length) {
      document.getElementById("tablaPedidos").textContent = "No hay datos para mostrar.";
      return;
    }
    let html = "<table><thead><tr>";
    const columnas = Object.keys(datos[0]);
    columnas.forEach(col => {
      html += `<th>${col}<br/><input type="text" onkeyup="filtrarTabla(event, '${col}')" placeholder="Filtrar ${col}" /></th>`;
    });
    html += "</tr></thead><tbody>";

    datos.forEach(row => {
      html += "<tr>";
      columnas.forEach(col => {
        html += `<td>${row[col]}</td>`;
      });
      html += "</tr>";
    });

    html += "</tbody></table>";
    document.getElementById("tablaPedidos").innerHTML = html;
  }

  function filtrarTabla(event, columna) {
    const filtro = event.target.value.toLowerCase();
    const tabla = event.target.closest("table");
    const filas = tabla.tBodies[0].rows;
    const idxColumna = Array.from(tabla.tHead.rows[0].cells).findIndex(th => th.textContent.includes(columna));
    for (let fila of filas) {
      const celda = fila.cells[idxColumna].textContent.toLowerCase();
      fila.style.display = celda.includes(filtro) ? "" : "none";
    }
  }

  function mostrarFechaActualizacion() {
    const fecha = new Date();
    const opciones = { year: "numeric", month: "long", day: "numeric", hour: "2-digit", minute: "2-digit" };
    const fechaTexto = fecha.toLocaleDateString("es-ES", opciones);
    document.getElementById("actualizacion").textContent = "√öltima actualizaci√≥n: " + fechaTexto;
  }

  function enviarFormulario(event, tipo) {
    event.preventDefault();
    alert(`Formulario de ${tipo} enviado correctamente (funcionalidad pendiente).`);
    volverMenu();
  }
</script>

</body>
</html>
